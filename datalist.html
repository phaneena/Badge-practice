<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist Example</title>
</head>
<body>
    <h3>Select Your Car Brand</h3>
    <label for="car">Car Brand:</label>
    <input list="cars" id="car" name="car" placeholder="Choose or type...">
    
    <datalist id="cars">
        <option value="Toyota">
        <option value="Honda">
        <option value="Ford">
        <option value="BMW">
        <option value="Tesla">
    </datalist>
</body>
</html>
