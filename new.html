<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img.png" alt="a screenshot" width="50px">
    <br>
    <p style="color: black; font-size: 50px; background-color: antiquewhite;">hello good morning</p>
    <a href="https://example.com">Link</a>
    <del>This text has been deleted.</del>
    <ins>This text has been added.</ins>
    <blockquote>
        This is a blockquote example for a longer citation.
      </blockquote>
      <p>He said, <q>This is a short quotation.</q></p>
      <ul>
        <li >apple</li>
        <li>mango</li>
      </ul>
      <ol>
        <li>orange</li>
        <li>grape</li>
        

      </ol>
      <input list="myOptions" placeholder="Choose or type...">
<datalist id="myOptions">
    <option value="Option 1">
    <option value="Option 2">
    <option value="Option 3">
</datalist>

</body>
</html>
